<!DOCTYPE html>
<head>
  <title>Google Maps</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB93QPT7R9sVl24lY6JWEr6oYBfWFm-ke4"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script src="/js/navigation-loader.js"></script>
  <script src="/js/translator.js"></script>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/translator.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <style>
    .content {
      grid-template-columns: 1fr;
    }
  </style>
</head>
<body onload="fetchLoginStatus(); fetchLanguageCodeList();">
  <nav class="navbar">
    <div>
      <div class="navbar-item">
        <a href="/">
          <i class="fas fa-home"></i>
          Home
        </a>
      </div>
      <div class="navbar-item">
        <a href="/aboutus.html">
          <i class="fas fa-users"></i>
          About
        </a>
      </div>
      <div class="navbar-item">
        <a href="/stats.html">
          <i class="fas fa-chart-line"></i>
          Stats
        </a>
      </div>
    </div>
    <div class="navbar__login"></div>
  </nav>
  <button class="create-post-btn fixed">
    <i class="fas fa-signature"></i>
    Post
  </button>
  <section class="content">
    <div class="public-feed">
      <div class="public-feed__header">
        <h1>
          Translator
        </h1>
      </div>
      <form class="post" id="translate-form" onsubmit="handleTranslate(event);">
        <div class="post-content translator">
          <div class="translator__input-group">
            <select
              name="source-lc"
              class="translator__language-selector source-select"
              required
            >
            </select>
            <textarea name="source-text"></textarea>
          </div>
          <div class="translator__input-group">
            <div class="translator__reverse" onclick="reverseInput();">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <select
              name="target-lc"
              class="translator__language-selector target-select"
              required
            >
            </select>
            <textarea name="target-text" disabled></textarea>
          </div>
        </div>
        <button type="submit" class="translator__submit">Translate</button>
      </form>
    </div>
  </section>
</body>
